<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Nome" [(ngModel)]="formData.nome" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Quantidade em Estoque</mat-label>
    <input matInput type="number" placeholder="Quantidade em Estoque" [(ngModel)]="formData.qtdEstoque" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Valor do Item</mat-label>
    <input matInput type="number" placeholder="Valor do Item" [(ngModel)]="formData.valorItem" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Status do Ativo</mat-label>
    <input matInput placeholder="Status do Ativo" [(ngModel)]="formData.statusAtivo" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <textarea matInput placeholder="Descrição" [(ngModel)]="formData.descricao" required></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Fechar</button>
  <button mat-raised-button color="primary" (click)="saveProduct()">Salvar</button>
</div>
