<div class="headerPage" [ngClass]="{'contentPushed': isNavOpen}">
  <h1>Cadastro de ativos</h1>
  <div class="icons">
    <mat-form-field appearance="fill">
      <mat-label>Pesquisar</mat-label>
      <input matInput placeholder="Pesquisar">  
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-icon-button>
      <mat-icon>filter_list</mat-icon>
    </button>
    <button mat-icon-button class="bottaoCreate" (click)="openProductDialog()">
      <mat-icon>create</mat-icon>
    </button>
  </div>
</div>

<div class="content">
  <table mat-table [dataSource]="ativos" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let ativo">{{ativo.id }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let ativo">{{ativo.nome }}</td>
    </ng-container>
  
    <!-- Quantity Column -->
    <ng-container matColumnDef="qntEstoque">
      <th mat-header-cell *matHeaderCellDef>Quantidade Estoque</th>
      <td mat-cell *matCellDef="let ativo">{{ativo.qntEstoque }}</td>
    </ng-container>
  
    <!-- Value Column -->
    <ng-container matColumnDef="valorItem">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let ativo">{{ativo.valorItem }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="statusAtivo">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let ativo">{{ativo.statusAtivo }}</td>
    </ng-container>

    <!-- Delete Icon Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Excluir</th>
      <td mat-cell *matCellDef="let ativo">
        <button mat-icon-button color="warn" (click)="deleteAtivo(ativo)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  
  <div>
    <h3>Log</h3>
  </div>

  <div *ngIf="!clickedRows.size">Log Produtos</div>
  
  <ul>
    <li *ngFor="let clickedRow of clickedRows">Selecionado - {{clickedRow.nome}}</li>
  </ul>
</div>
